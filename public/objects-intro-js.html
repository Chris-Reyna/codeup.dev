<body>
	<script>

		var person = {};
		person.firstName = "Malorie";
		person.lastName = "Morales";

		person.sayHello = function() {
			console.log('Hello ' + this.firstName +' '+ this.lastName);
		};

		person.sayHello();

	</script>
