<html>
<head>
	<title></title>
</head>
<body>
	<script>
		var random = Math.floor((Math.random()*50)+1);
			console.log(random);
		for (var i = 0; i <= 50; i++) {
			if (i % 2 == 0) {
				
				continue;

			} else if (i == random) {
				console.log('Skip' + i);
				continue;
			}
			console.log('Here is an odd number:' + i);
		};
	</script>
</body>
</html>
