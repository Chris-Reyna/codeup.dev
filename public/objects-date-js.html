<!DOCTYPE HTML>
<html>
<head>
	<title></title>
</head>
<body>
	<script src="/js/moment.js"></script>
	<script>
		// todo:
		// Create an array of months for printing dates without Moment.js.
		var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];

		// Create the date corresponding to your birthday using the JavaScript Date object.
		var jsBirthday = new Date("June, 12, 1980");
		
		console.log('Here is my birthday using vanilla js: ' + (months[jsBirthday.getMonth()]) +" " + jsBirthday.getDay() +"," + jsBirthday.getFullYear());

		// create the date corresponding to your birthday using Moment.js.
		var momentBirthday = moment("06-12-1980","MM-DD-YYYY");

		console.log('Here is my birthday using Moment.js: ' + momentBirthday.format("LL"));
	</script>
</body>
</html>
