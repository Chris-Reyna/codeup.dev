<html>
<head>
	<title></title>
	<style type="text/css">
		.header{
			cursor: pointer;
		}
		.stmt{
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="divider" class="container">
		<h1 id="hello" class="header">Hello Codeup</h1>
		<p id="para1" class="stmt">Here are some students:</p>
		<ul id="listS" class="lists">
			<li id="s1" class="stud">Chris</li>
			<li id="s2" class="stud">Brandon</li>
			<li id="s3" class="stud">Jaime</li>
		</ul>
		<p id="para2" class="stmt">Here are some instructors:</p>
		<ul id="listI" class="lists">
			<li id="i1" class="inst">Jason</li>
			<li id="i2" class="inst">Chris</li>
			<li id="i3" class="inst">Ben</li>
			<li id="i4" class="inst">Isaac</li>
		</ul>
	</div>
	<script src="/js/jquery.js"></script>
	<script type="text/javascript">

		$('h1').click(function() {
            $(this).css('background-color','#FF0');
        });
        $('p').dblclick(function() {
            $(this).css('font-size','18px');
        }); 
        $('li').hover(
            function() {
                $(this).css('color', '#F00');
            },
            function() {
                $(this).css('color', '#000');
            }
        );    
	</script>
</body>
</html>
